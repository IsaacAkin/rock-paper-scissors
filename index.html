<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="heading-container">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="game-container">
      <div class="outcome-container">
        <p id="round-outcome" class="round-outcome">Pick your weapon</p>
      </div>

      <div class="results">
        <div class="player-results">
          <p id="player-icon" class="player-icon">?</p>
          <p>Player : <span id="player-score">0</span></p>
        </div>
        <div class="computer-results">
          <p id="computer-icon" class="computer-icon">?</p>
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
      </div>

      <div class="btn-container">
        <button id="rock">🪨</button>
        <button id="paper">📃</button>
        <button id="scissors">✂️</button>
      </div>
    </div>
  </body>
</html>
